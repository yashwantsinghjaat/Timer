<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background" id="background"></div>

    <div class="main-timer" id="main-timer">00:00:00</div>
    <div class="content">
        <input type="text" id="user-time" placeholder="HH:MM:SS (e.g., 01:30:00)" class="quick-timer-input" oninput="setMainTimer()">
        <div>
            <button class="button" onclick="startMainTimer()">Start</button>
            <button class="button" onclick="stopMainTimer()">Stop</button>
            <button class="button" onclick="resetMainTimer()">Reset</button>
        </div>

        <div class="card-container">

            <!-- Stop Watch Card -->
            <div class="card">
                <h2>Stop Watch</h2>
                <div class="timer" id="stopwatch-display">00:00:00</div>
                <button class="button" onclick="startStopwatch()">Start</button>
                <button class="button" onclick="stopStopwatch()">Stop</button>
                <button class="button" onclick="resetStopwatch()">Reset</button>
            </div>            
            
            <!-- Break Timer Card -->
            <div class="card">
                <h2>Break Timer</h2>
                <div id="break-timer-container">
                    <div id="timer">05:00</div> <!-- Timer display -->
                    <div id="break-task-suggestion">Take a short walk or stretch!</div> <!-- Task suggestion -->
                    <div class="buttons">
                        <button class="button" onclick="startTimer()">Start Timer</button>
                        <button class="button" onclick="stopTimer()">Stop Timer</button>
                        <button class="button" onclick="resetTimer()">Reset Timer</button>
                    </div>
                </div>
            </div>
            

            <!-- Background Options Card -->
            <div class="card">
                <h2>Upload Background</h2>
                <label for="upload-background">Choose an image or video:</label>
                <input type="file" accept="image/*,video/*" id="upload-background" onchange="uploadBackground()">
                <button class="button" onclick="stretchBackground(true)">Stretch</button>
                <button class="button" onclick="stretchBackground(false)">Original</button>
            </div>

            <!-- Music Options Card -->
            <div class="card">
                <h2>Background Music</h2>
                <label for="upload-music">Choose an audio file:</label>
                <input type="file" accept="audio/*" id="upload-music" onchange="uploadMusic()">
                <button class="button" onclick="playMusic()">Play</button>
                <button class="button" onclick="pauseMusic()">Pause</button>
            </div>

            <!-- Color Picker Card -->
            <div class="card">
                <h2>Change Timer Color</h2>
                <label for="color-picker">Pick a color:</label>
                <input type="color" id="color-picker" class="color-picker" onchange="changeTimerColor()">
            </div>

            <!-- Weather Card -->
            <div class="card">
                <h2>Weather</h2>
                <div class="weather" id="weather">Fetching current weather...</div>
            </div>

        </div>
    </div>
    <script src="trial.js"></script>
</body>
</html>
